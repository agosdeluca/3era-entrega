<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Utiliza nuestra sección de contacto para comunicarte fácilmente con nosotros.">
    <title>Contacto El Arte-Sano</title>
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="shortcut icon" href="../img/logoArteSano.png" type="image/x-icon">
</head>

<body class="container-fluid">

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg encabezado">
            <div class="container">
                <img class="logoArteSano" src="../img/logoArteSano.png" alt="Logo El Arte-Sano">
                <a class="navbar-brand tituloPrincipal" href="../index.html">El Arte-Sano</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="./tienda.html" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Tienda
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="tienda.html">Platos</a></li>
                                <li><a class="dropdown-item" href="tienda.html">Tazas</a></li>
                                <li><a class="dropdown-item" href="tienda.html">Jarrones</a></li>
                                <li><a class="dropdown-item" href="tienda.html">Joyeros</a></li>
                                <li><a class="dropdown-item" href="tienda.html">Porta Velas</a></li>
                                <li><a class="dropdown-item" href="tienda.html">Edición limitada</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sucursales.html" role="button">Sucursales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./contacto.html" role="button">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="Buscar" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn btnBuscar" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <form class="contenedorContacto">
        <h1 class="tituloContacto">Contacto</h1>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nombre y apellido</label>
            <input type="text">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Correo electrónico</label>
            <input type="text">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Telefóno</label>
            <input type="text">
        </div>
        <div class="col-sm-3">
            <label class="visually" for="specificSizeSelect">Tipo de consulta</label>
            <select class="form-select" >
                <option selected>Estado de pedido</option>
                <option value="1">Consulta</option>
                <option value="2">Cambio</option>
                <option value="3">Devoluciones</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Número de pedido</label>
            <input type="text">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Comentario</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Introduce tu mensaje"></textarea>
        </div>
        <button type="submit" class="btn btnContacto">Enviar</button>
    </form>
    <!-- Footer -->
    <footer>
        <div class="row flex-column p-3 text-center">
            <div class="col mb-5">
                <img class="logoArteSano2 mb-3" src="../img/logoArteSano.png" alt="logoArteSano">
                <h3>El Arte-Sano</h3>
            </div>
        </div>
        <div>
            <p>Seguinos en nuestras redes!</p>
        </div>
        <div class="col mb-5 text-center ">
            <img class="redesLogos" src="../img/tw.jpeg" alt="Twitter">
            <img class="redesLogos" src="../img/ig.png" alt="Instagram">
        </div>
        <div class="col mb-5 text-center">
            <small>El Arte-Sano 2024&copy; Todos los derechos reservados.</small>
        </div>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
